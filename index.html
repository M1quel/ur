<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="watchContainer">
        <div id="minuteMark5" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark10" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark20" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark25" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark35" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark40" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark50" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="minuteMark55" class="minuteMarksWrapper"><span class="minuteMark"></span></div>
        <div id="hourMark12" class="hourMarkWrapper"><span class="hourMark"></span></div>
        <div id="hourMark3" class="hourMarkWrapper"><span class="hourMark"></span></div>
        <div id="hourMark6" class="hourMarkWrapper"><span class="hourMark"></span></div>
        <div id="hourMark9" class="hourMarkWrapper"><span class="hourMark"></span></div>
        <div class="hourCounterWrapper"> <span class="hourCounter"></span></div>
        <div class="minuteCounterWrapper"> <span class="minuteCounter"></span></div>
        <div class="secondCounterWrapper"> <span class="secondCounter"></span></div>
    </div>
    <div class="digitalWatchContainer">
        <p class="digitalTimeTag">asd</p>
    </div>
    <select name="timezoneSelector" id="timezoneSelector" class="timezoneSelect">
        <option value="-720">UTC-12</option>
        <option value="-660">UTC-11</option>
        <option value="-600">UTC-10</option>
        <option value="-540">UTC-9</option>
        <option value="-480">UTC-8</option>
        <option value="-420">UTC-7</option>
        <option value="-360">UTC-6</option>
        <option value="-300">UTC-5</option>
        <option value="-240">UTC-4</option>
        <option value="-180">UTC-3</option>
        <option value="-120">UTC-2</option>
        <option value="-60">UTC-1</option>
        <option value="0">UTC</option>
        <option value="60">UTC+1</option>
        <option value="120">UTC+2</option>
        <option value="180">UTC+3</option>
        <option value="240">UTC+4</option>
        <option value="300">UTC+5</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
